        name: ${{ matrix.os }}-${{matrix.node-version }}
        strategy:
            fail-fast: false
            matrix:
                node-version: [18.x, 20.x]
                os:
                    - ubuntu-latest
                    - windows-latest
                include:
                    - os: ubuntu-latest
                      node-version: 21.x
                      tag: experimental
                    - os: ubuntu-latest
                      node-version: 16.x
        runs-on: ${{ matrix.os }}
        steps:
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node-version }}
            - name: Perform some tests
              run: | 
                echo "Running tests on OS and NodeJS"

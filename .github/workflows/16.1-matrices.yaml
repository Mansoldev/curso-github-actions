name: 16 - Working with Matrices
on:
    workflow_dispatch:

jobs:
    backwards-compatibility:
        name: ${{ matrix.os }}-${{matrix.node-version }}
        strategy:
            fail-fast: true
            matrix:
                node-version: [18.x, 20.x]
                os:
                    - ubuntu-latest
                    - windows-latest
                include:
                    - os: ubuntu-latest
                      node-version: 21.x
                      tag: experimental
                    - os: ubuntu-latest
                      node-version: 16.x
        runs-on: ${{ matrix.os }}
        steps:
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node-version }}
            - name: Perform some tests
              run: | 
                echo "Running tests on OS and NodeJS"
                sleep 10
              #exit 1
            - name: Upload test results
              run: echo "Uploading test results"
    include-example:
        runs-on: ubuntu-latest
        name: ${{ matrix.color }}-${{matrix.shape }}-${{matrix.size }}
        strategy:
            matrix:
                color: [red, green]
                shape: [circle, square]
                size: [small, large]
                include:
                  - color: red
                    shape: triangle
                  - opacity: 50
        steps:
            - name: Dummy step
              run: | 
                echo "color: ${{matrix.color}} - shape: ${{matrix.shape}} - size: ${{matrix.size}} - opacity: ${{matrix.opacity}}"
                